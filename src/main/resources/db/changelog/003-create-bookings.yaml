databaseChangeLog:
  - changeSet:
      id: 3
      author: flight-booking-team
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: booking_reference
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: flight_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: passenger_first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: passenger_last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: passenger_email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: passenger_phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_seats
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: user_id
            constraintName: fk_booking_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: flight_id
            constraintName: fk_booking_flight
            referencedTableName: flights
            referencedColumnNames: id
            onDelete: CASCADE
