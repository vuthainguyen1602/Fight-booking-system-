sonar.projectKey=flight-booking-system
sonar.projectName=Flight Booking System
sonar.projectVersion=1.0.0
sonar.organization=vuthainguyen1602

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java source and bytecode versions
sonar.java.source=21
sonar.java.target=21
sonar.java.binaries=build/classes

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=\
  **/config/**,\
  **/dto/**,\
  **/model/**,\
  **/*Application.java,\
  **/exception/**

# Test exclusions
sonar.exclusions=\
  **/config/**,\
  **/dto/**,\
  **/model/**,\
  **/*Application.java

# Duplications exclusions
sonar.cpd.exclusions=\
  **/dto/**,\
  **/model/**

# JaCoCo coverage report path
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Quality gate
sonar.qualitygate.wait=true

# Code smells threshold
sonar.issue.ignore.multicriteria=e1,e2,e3

# Exclude certain rules
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.e2.ruleKey=java:S110
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*Application.java